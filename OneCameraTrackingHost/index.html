<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Remote Camera Process | AI VR FBT</title>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="camera-display">
	  <video autoplay></video>
	  <canvas class="d-none"></canvas>
	</div>
	<table class="control-panel d-none">
		<tbody>
			<tr>
				<td>State:</td>
				<td id="lbl-state"><i>Page/Script Loading...</i></td>
			</tr>
			<tr>
				<td style="text-align: left;"><button>Shiba Mode</button></td>
				<td><button id="btn-start">Start</button><button id="btn-stop">Stop</button></td>
			</tr>
			<tr>
				<td>Autostart:</td>
				<td><input type="checkbox" id="cbx-autostart"></td>
			</tr>
			<tr><td colspan="2"><hr></td></tr>
			<tr>
				<td>Camera:</td>
				<td>
					<select name="" id="camera-select">
						<option value="">Select camera</option>
					</select>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><button id="btn-camref">Refresh Camera List</button></td>
			</tr>
			<tr><td colspan="2"><hr></td></tr>
			<tr>
				<td>Current IP:</td>
				<td><input id="txt-ip" type="text"></td> <!--add onmousedown to detect open-->
			</tr>
			<tr>
				<td>Other instance IP:</td>
				<td>
					<select id="ip-select">
						<option value="">Select IP</option>
					</select>
				</td>
			</tr>
			<tr><td colspan="2"><hr></td></tr>
			<tr>
				<td></td>
				<td><button id="btn-apply">Apply</button><button id="btn-cancel">Cancel</button><button id="btn-reset">Reset</button></td>
			</tr>
			<tr><td colspan="2" id="lbl-put-state" class="d-none"><i>Getting Config, please don't touch</i></td></tr>
		</tbody>
	</table>
	<script src="main.js"></script>
</body>
</html>
