<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="display-cover">
        <video autoplay></video>
        <canvas class="d-none"></canvas>

        <div class="video-options">
            <select name="" id="" class="custom-select">
                <option value="">Select camera</option>
            </select>
        </div>

        <div class="controls">
            <button class="btn btn-danger play" title="Start"><i data-feather="play-circle"></i></button>
            <button class="btn btn-info pause d-none" title="Stop"><i data-feather="pause"></i></button>
            <button class="btn btn-outline-success screenshot d-none" title="Config"><i data-feather="image"></i></button>
        </div>
    </div>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="main.js"></script>
</body>

</html>
