<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Remote Camera Process | Iris FBT</title>
	<link rel="stylesheet" href="style.css">
	
</head>
<body>
	<div id="controls">
		<span id="fps" style="width: 80px; text-align: center;">-1</span>
		<select id="camera-select"></select>
	</div>
	<div id="camera-display">
		
	</div>
	<canvas id="hidden-canvas" class="d-none"></canvas>
	
	<div id="Window_NewConfig" class="d-none">
		<div>
			<div class="camera-label">Configure Camera</div>
			<video class="camera-display"></video>
			<div class="camera-controls">
				<div>
					<button id="wnc-new">Create New Config</button>
					<select id="wnc-ex"></select>
					<button id="wnc-cancel">Cancel</button>
				</div>
				<div>
					<input type="text" id="wnc-name">
					<div>
						<label>Auto-start</label><input type="checkbox" id="wnc-autostart">
						<br>
						<label>Flip Horizontal</label><input type="checkbox" id="wnc-flipHorizontal">
					</div>
					<div><label>Threshold</label><input type="range" min="0" max="1"  step="0.01" list="ticks" id="wnc-threshold"></div>
					<datalist id="ticks">
						<option>0.3</option>
					</datalist>
				</div>
			</div>
		</div>
	</div>
	
	<script src="main.js"></script>
</body>
</html>
